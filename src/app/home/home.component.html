<div class="container"
     fxLayout="row"
     fxLayout.sm="column"
     fxLayout.xs="column"
     fxLayoutAlign.gt-md="space-around center"
     fxLayoutGap="10px">

  <mat-card *ngIf="dish" class="card-container" fxFlex>
    <mat-card-header>
      <mat-card-title>
        <h3>{{dish.name | uppercase}}</h3>
      </mat-card-title>
    </mat-card-header>
    <img mat-card-lg-image src="{{BaseURL + dish.image}}" alt={{dish.name}}>
    <mat-card-content>
      <p>{{dish.description}}</p>
    </mat-card-content>
  </mat-card>
  <div [hidden]="dish || errmess">
    <mat-spinner></mat-spinner> <h5>Loading.. Please Wait!</h5>
  </div>
  <div *ngIf="errmess">
    <h2>Error</h2>
    <h4>{{errmess}}</h4>
  </div>

  <mat-card *ngIf="promotion" class="card-container" fxFlex>
    <mat-card-header>
      <mat-card-title>
        <h3>{{promotion.name | uppercase}}</h3>
      </mat-card-title>
    </mat-card-header>
    <img mat-card-lg-image src={{promotion.image}} alt={{promotion.name}}>
    <mat-card-content>
      <p>{{promotion.description}}
      </p>
    </mat-card-content>
  </mat-card>
  <div [hidden]="promotion">
    <mat-spinner></mat-spinner> <h5>Loading.. Please Wait!</h5>
  </div>

  <mat-card *ngIf="leader" class="card-container" fxFlex>
    <mat-card-header>
      <mat-card-title>
        <h3>{{leader.name | uppercase}} {{ leader.abbr }}</h3>
      </mat-card-title>
    </mat-card-header>
    <img mat-card-lg-image src={{leader.image}} alt={{leader.name}}>
    <mat-card-content>
      <p>{{leader.designation}}</p>
      <p>{{leader.description}}
      </p>
    </mat-card-content>
  </mat-card>
  <div [hidden]="leader">
    <mat-spinner></mat-spinner> <h5>Loading.. Please Wait!</h5>
  </div>

</div>
