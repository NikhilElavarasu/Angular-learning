<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="20px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40">
    <mat-card *ngIf=dish class="card-container">
      <mat-card-header>
        <mat-card-title>{{dish.name | uppercase}}</mat-card-title>
      </mat-card-header>
      <img mat-card-lg-image src={{dish.image}} alt={{dish.name}} height="400px">
      <mat-card-content>
        <p>
          {{dish.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div fxFlex="40">
    <h3>COMMENTS</h3>
    <mat-list class="list-container">
      <mat-list-item *ngFor="let comment of dish.comments">
        <p matLine>{{comment.comment}}</p>
      </mat-list-item>
    </mat-list>
  </div>

</div>
